<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ Bio Vault â€“ azinny.x</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
            color: #fff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 2.8em;
            color: #ff4b4b;
            text-shadow: 0 0 15px rgba(255, 75, 75, 0.7);
            letter-spacing: 1px;
        }
        .category-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .category-selector select {
            background: linear-gradient(45deg, #ff4b4b, #ff7878);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            outline: none;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 220px;
        }
        .category-selector select:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 75, 75, 0.5);
        }
        .category {
            display: none;
        }
        .category.active {
            display: block;
        }
        .category h2 {
            color: #ff4b4b;
            border-bottom: 2px solid #ff4b4b;
            padding-bottom: 10px;
            font-size: 1.9em;
            letter-spacing: 0.5px;
        }
        .bio-card {
            background: rgba(42, 42, 42, 0.9);
            border-radius: 15px;
            padding: 25px;
            margin: 15px 0;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        .bio-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(255, 75, 75, 0.2);
        }
        .bio-card p {
            margin: 8px 0;
            color: #d1d1d1;
        }
        .bio-card .bio-text {
            white-space: pre-wrap;
            font-weight: 600;
            color: #fff;
            font-size: 1.2em;
        }
        .copy-btn {
            background: linear-gradient(45deg, #ff4b4b, #ff7878);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s, transform 0.2s;
            position: absolute;
            bottom: 15px;
            right: 15px;
        }
        .copy-btn:hover {
            background: linear-gradient(45deg, #cc3333, #ff4b4b);
            transform: scale(1.1);
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(51, 51, 51, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2em;
            }
            .category-selector select {
                padding: 10px 20px;
                font-size: 0.9em;
                width: 180px;
            }
            .bio-card {
                padding: 20px;
            }
            .bio-text {
                font-size: 1.1em;
            }
            .copy-btn {
                padding: 6px 12px;
                font-size: 0.8em;
                bottom: 10px;
                right: 10px;
            }
        }
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8em;
            }
            .category-selector select {
                padding: 8px 16px;
                font-size: 0.8em;
                width: 150px;
            }
            .bio-card {
                margin: 10px 0;
                padding: 15px;
            }
            .bio-text {
                font-size: 1em;
            }
            .copy-btn {
                padding: 5px 10px;
                font-size: 0.7em;
                bottom: 8px;
                right: 8px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”¥ Bio Vault â€“ azinny.x</h1>
        </div>
        <div class="category-selector">
            <select id="categorySelect">
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>
        <div id="categories"></div>
    </div>
    <div id="toast" class="toast">Copied to clipboard!</div>

    <script>
        // Fetch JSON data
        fetch('bios.json')
            .then(response => response.json())
            .then(data => {
                const categoriesContainer = document.getElementById('categories');
                const categorySelect = document.getElementById('categorySelect');

                // Populate dropdown
                data.categories.forEach((category, index) => {
                    const option = document.createElement('option');
                    option.value = category.category;
                    option.textContent = category.category;
                    categorySelect.appendChild(option);
                });

                // Render categories
                data.categories.forEach((category, index) => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = `category ${index === 0 ? 'active' : ''}`;
                    categoryDiv.id = category.category;
                    categoryDiv.innerHTML = `<h2>${category.category}</h2>`;

                    category.bios.forEach(bio => {
                        const bioCard = document.createElement('div');
                        bioCard.className = 'bio-card';
                        bioCard.innerHTML = `
                            <p class="bio-text">${bio.bio}</p>
                            <p><strong>Prompt:</strong> ${bio.prompt}</p>
                            <p><strong>Caption:</strong> ${bio.caption}</p>
                            <button class="copy-btn" onclick="copyToClipboard(\`${bio.bio}\`)">Copy Bio</button>
                        `;
                        categoryDiv.appendChild(bioCard);
                    });

                    categoriesContainer.appendChild(categoryDiv);
                });

                // Dropdown change handler
                categorySelect.addEventListener('change', () => {
                    const selectedCategory = categorySelect.value;
                    document.querySelectorAll('.category').forEach(cat => cat.classList.remove('active'));
                    document.getElementById(selectedCategory).classList.add('active');
                });
            })
            .catch(error => console.error('Error loading JSON:', error));

        // Copy to clipboard function
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById('toast');
                toast.style.display = 'block';
                setTimeout(() => toast.style.display = 'none', 2000);
            });
        }
    </script>
</body>
</html>
