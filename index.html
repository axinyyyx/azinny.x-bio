<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ Bio Vault â€“ azinny.x</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 2.5em;
            color: #ff4444;
            text-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }
        .category-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }
        .category-btn {
            background: #ff4444;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s, transform 0.2s;
        }
        .category-btn:hover {
            background: #cc3333;
            transform: scale(1.05);
        }
        .category-btn.active {
            background: #fff;
            color: #ff4444;
        }
        .category {
            display: none;
        }
        .category.active {
            display: block;
        }
        .category h2 {
            color: #ff4444;
            border-bottom: 2px solid #ff4444;
            padding-bottom: 10px;
            font-size: 1.8em;
        }
        .bio-card {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            transition: transform 0.3s;
        }
        .bio-card:hover {
            transform: translateY(-5px);
        }
        .bio-card p {
            margin: 8px 0;
            color: #ccc;
        }
        .bio-card .bio-text {
            white-space: pre-wrap;
            font-weight: bold;
            color: #fff;
            font-size: 1.1em;
        }
        .copy-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }
        .copy-btn:hover {
            background: #cc3333;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            .category-btn {
                padding: 8px 15px;
                font-size: 0.9em;
            }
            .bio-card {
                padding: 15px;
            }
            .copy-btn {
                padding: 6px 10px;
                font-size: 0.8em;
            }
        }
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5em;
            }
            .category-btn {
                padding: 6px 12px;
                font-size: 0.8em;
            }
            .bio-card {
                margin: 10px 0;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”¥ Bio Vault â€“ azinny.x</h1>
        </div>
        <div class="category-buttons" id="categoryButtons"></div>
        <div id="categories"></div>
    </div>
    <div id="toast" class="toast">Copied to clipboard!</div>

    <script>
        // Fetch JSON data
        fetch('bios.json')
            .then(response => response.json())
            .then(data => {
                const categoriesContainer = document.getElementById('categories');
                const categoryButtonsContainer = document.getElementById('categoryButtons');

                // Create category buttons
                data.categories.forEach((category, index) => {
                    const button = document.createElement('button');
                    button.className = 'category-btn';
                    button.textContent = category.category;
                    button.dataset.category = category.category;
                    if (index === 0) button.classList.add('active');
                    categoryButtonsContainer.appendChild(button);
                });

                // Render categories
                data.categories.forEach((category, index) => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = `category ${index === 0 ? 'active' : ''}`;
                    categoryDiv.id = category.category;
                    categoryDiv.innerHTML = `<h2>${category.category}</h2>`;

                    category.bios.forEach(bio => {
                        const bioCard = document.createElement('div');
                        bioCard.className = 'bio-card';
                        bioCard.innerHTML = `
                            <p class="bio-text">${bio.bio}</p>
                            <p><strong>Prompt:</strong> ${bio.prompt}</p>
                            <p><strong>Caption:</strong> ${bio.caption}</p>
                            <button class="copy-btn" onclick="copyToClipboard(\`${bio.bio}\`)">Copy Bio</button>
                        `;
                        categoryDiv.appendChild(bioCard);
                    });

                    categoriesContainer.appendChild(categoryDiv);
                });

                // Category button click handler
                document.querySelectorAll('.category-btn').forEach(button => {
                    button.addEventListener('click', () => {
                        document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');

                        document.querySelectorAll('.category').forEach(cat => cat.classList.remove('active'));
                        document.getElementById(button.dataset.category).classList.add('active');
                    });
                });
            })
            .catch(error => console.error('Error loading JSON:', error));

        // Copy to clipboard function
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById('toast');
                toast.style.display = 'block';
                setTimeout(() => toast.style.display = 'none', 2000);
            });
        }
    </script>
</body>
</html>
